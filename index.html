<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Aplicação de usuários</h1>
<input type="text" id="search" placeholder="Pesquisar...">
<table id="data-table">
    <thead>
    <tr>
        <th data-column="id" data-order="asc">ID</th>
        <th data-column="name" data-order="asc">Name</th>
        <th data-column="email" data-order="asc">Email</th>
        <th data-column="age" data-order="asc">Age</th>
        <th data-column="status" data-order="asc">Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<form id="data-form">
    <h2 id="form-title">Adicionar novo usuário</h2>
    <input type="hidden" id="item-id">
    <input type="text" id="name" placeholder="Nome" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="number" id="age" placeholder="Idade" required>
    <select id="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
    </select>
    <button type="submit">Salvar</button>
</form>
<script src="script.js"></script>
</body>
</html>
